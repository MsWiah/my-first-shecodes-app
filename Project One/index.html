<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <video id="rain" src="media/rain.mp4" muted autoplay loop></video>

      <form class="input-group" id="find-city">
        <input
          type="text"
          class="form-control"
          placeholder="Search City"
          aria-label="Search City"
          aria-describedby="basic-addon2"
          id="search-text-input"
        />
        <input type="submit" value="Search" id="search-btn" />
      </form>
      <div id="show-weather" class="card">
        <div class="card-header">Accra, Ghana</div>
        <div class="card-date">
          <h6></h6>
        </div>
        <div class="card-body">
          <h4 class="card-title">19</h4>
          <span class="units">°C|°F</span>

          <p class="card-text">🌧️ Drizzle</p>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-sm">
            <h5>
              🌦️Monday
              <br />

              20°
            </h5>
            <span class="describe">Slight showers</span>
          </div>
          <div class="col-sm">
            <h5>
              ☁️Tuesday
              <br />

              26°
            </h5>
            <span class="describe">Cloudy</span>
          </div>
          <div class="col-sm">
            <h5>
              🌤️Wednesday
              <br />

              30°
            </h5>
            <span class="describe">Slightly Sunny</span>
          </div>
          <div class="col-sm">
            <h5>
              ☀️Thursday
              <br />

              35°
            </h5>
            <span class="describe">Sunny</span>
          </div>
          <div class="col-sm">
            <h5>
              ☀️Friday
              <br />

              35°
            </h5>
            <span class="describe">Sunny</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
